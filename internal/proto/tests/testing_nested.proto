syntax = "proto3";

package sf.substreams.sink.files.testing;

import "parquet/options.proto";

option go_package = "github.com/streamingfast/substreams-sink-files/internal/pb/testing;pbtesting";

message RowColumnNestedMessage {
    option (parquet.table_name) = "rows";

    Nested nested = 1;
}

message RowColumnRepeatedNestedMessage {
    option (parquet.table_name) = "rows";

    repeated Nested nested = 1;
}

message RowColumnNestedRepeatedMessage {
    option (parquet.table_name) = "rows";

    Repeated nested = 1;
}

message Nested {
    string value = 1;
}

message Repeated {
    repeated string value = 1;
}

message FlattenedMessage {
    option (parquet.table_name) = "flattened";

    optional string number = 1;
    string id = 2;
    bool success = 3;
    optional string memo = 4;
    repeated FlattenedOperation operations = 5;
    repeated TokenMetadata metadata = 6;
    optional string provider = 7;
}

message FlattenedOperation {
    string id = 1;
    string token = 2;
}

message TokenMetadata {
    string address = 1;
    optional string symbol = 2;
    string decimals = 3;
}


